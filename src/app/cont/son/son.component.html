<h3>Contador</h3>
<h4>{{ cont }}</h4>

<div class="row text-center">
  <div class="col">
    <button class="btn btn-primary" (click)="multiply()">Multiplicar</button>
    <button class="btn btn-info" (click)="divide()">Dividir</button>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <app-grandson [cont]="cont" (changeCont)="resetGrandson($event)"></app-grandson>
  </div>
</div>
